{% extends 'base.html' %}
{% block content %}
  
  <div class="container">
    <div class="row">
        <section class="col mt-3">
            <div class="alert alert-secondary" role="alert">
                <h2 class="text-center">Locaciones principales del campamento AIC</h2>
            </div>
        </section>
       
        {% for locacion in locaciones%}
        <div class="card">
            <a href="{% url 'detalle_areas' locacion.id %}">
                <h3>{{locacion.cod_area}} : {{locacion.nombre}}</h3>
            </a>      
        </div>
        {%endfor%}

    </div>
</div>



{% endblock %}
