{% extends 'base.html' %}
{% load static %}
{% block content %}


<main class="container"> 
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <form action="/login/" method="POST" class="card card-body">
                <h1 class="text-center">Registro usuario</h1>
                {{error}}
                {% csrf_token %}
                {{form.as_p}}
            
                <button class="btn btn-primary">
                    Signup
                </button>
            </form>
        </div>
    </div>
</main>


{% endblock %}
