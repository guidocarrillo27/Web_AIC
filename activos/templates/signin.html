{% extends 'base.html' %}
{% load static %}
{% block content %}

<main class="container"> 
    <div class="row">
        <section class="col-md-4 offset-md-4 mt-5 ">
            <form action="/signin/" method="POST" class="card card-body">
                <h1 class="text-center">Sign in</h1>
                {{error}}
                {% csrf_token %}
                {{form.as_p}}
                <button class="btn btn-primary">
                    ingresar
                </button>
            </form>
        </section>
    </div>
</main>


{% endblock %}
